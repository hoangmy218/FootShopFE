<div class="wrapper">
    <!-- HEADER START -->
    <div class="header">
        <div class="header-menu">
            <div class="title"><span>FOOT</span> SHOP</div>
            <div class="sidebar-btn">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href=""><i class="fas fa-home"></i></a></li>
                <li><a (click)="onLogout()"><i class="far fa-user"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- HEADER END  -->
    <!-- SIDEBAR START  -->
    <div class="sidebar">
        <div class="sidebar-menu">
            
            <li class="item" id="dashboard">
                <a href="" class="menu-btn">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
            </li>
            
            <li class="item" id="brand"><a routerLink="/admin/brand" class="menu-btn">
                <i class="fas fa-tag"></i><span>Thương hiệu</span>
            </a></li>
            <li class="item" id="category"><a routerLink="/admin/category" class="menu-btn">
                <span class="material-icons">
                    apps
                    </span><span>Danh mục</span>
            </a></li>
            <li class="item" id="color"><a routerLink="/admin/color" class="menu-btn">
                <i class="fas fa-palette"></i><span>Màu sắc</span>
            </a></li>
            <li class="item" id="size"><a routerLink="/admin/size" class="menu-btn">
                <span class="material-icons">
                    straighten
                    </span>
                <span>Kích cỡ</span>
            </a></li>

           
           
            
            <li class="item" id="product"><a routerLink="/admin/product" class="menu-btn">
                <i class="fas fa-cubes"></i><span>Sản phẩm</span>
            </a></li>
            <li class="item" id="order"><a routerLink="/admin/order" class="menu-btn">
                <i class="fas fa-receipt"></i><span>Đơn hàng</span>
            </a></li>
            <li class="item" id="stock"><a routerLink="/admin/stock" class="menu-btn">
                <i class="fas fa-file-invoice"></i><span>Phiếu nhập</span>
            </a></li>
            <li class="item" id="chart">
                <a  class="menu-btn" (click)="clickEvent()"  >
                    <i class="fas fa-chart-bar"></i>
                    <span>Thống kê 
                        <i class="fas fa-chevron-down dropdown" [ngClass]="status ? 'show' : 'unshow'"></i>
                        <i class="fas fa-chevron-up dropdown" [ngClass]="status ? 'unshow' : 'show'"></i>
                    </span>
                </a>
                <div class="sub-menu" [ngClass]="status ? 'show-submenu' : 'unshow'" >
                    <a name="chart" href=""><i class="fas fa-chart-line"></i><span>Thống kê sản phẩm</span></a>
                    <a href=""><i class="fas fa-chart-pie"></i><span>Thống kê doanh thu</span></a>
                </div>
            </li>
        </div>
    </div>
    <!-- SIDEBAR END  -->
    <div class="main-container">
        <!-- <div class="card"><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus corrupti neque expedita? Fugiat voluptate iusto nemo sapiente esse atque distinctio tenetur nisi ratione, suscipit harum ad molestiae eveniet sed nostrum!</p></div> -->
        <router-outlet></router-outlet>
    </div>

</div>
